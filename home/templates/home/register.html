{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                <div class="text-white">
                    {{ user_form|crispy }}
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
