{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 text-white">
    <div class="row">
        <div class="col-6 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                <div class="text_white">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </form>
            <p class="text-muted mt-5">if you dont have account <a  class="" href="{% url 'register' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
