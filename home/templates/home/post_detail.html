{% extends 'base.html' %}

{% block content %}
		<h2 class="display-4" style="color: white">{{ post.title }}</h2>
		<img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 50rem;">
	<div class="display-block">
		<a href="{{ get_update_url }}">
			<button type="submit" class="btn btn-success">Edit</button>
		</a>
	</div>

    <form action="{% url 'add_review' post.id %}" method="post" class="mt-4 text-white"
                          id="formReview">
                        {% csrf_token %}
                        <input type="hidden" name="parent" id="contactparent" value=""><div class="form-group editContent">
                            <label for="contactcomment" class="editContent">
                                Ваш комментарий *
                            </label>
                            <textarea class="form-control border" rows="5" name="text"
                                      id="contactcomment" required=""></textarea>
                        </div>
                        <div class="d-sm-flex">
                            <div class="col-sm-6 form-group p-0 editContent">
                                <label for="contactusername" class="editContent">
                                    Имя *
                                </label>
                                <input type="text" class="form-control border" name="name"
                                       id="contactusername" required="">
                            </div>
                            <div class="col-sm-6 form-group ml-sm-3 editContent">
                                <label for="contactemail" class="editContent">
                                    Email *
                                </label>
                                <input type="email" class="form-control border" name="email"
                                       id="contactemail" required="">
                            </div>
                        </div>
                        <button type="submit"
                                class="mt-3 btn btn-success btn-block py-3">
                            Отправить
                        </button>
                    </form>
{% endblock %}
