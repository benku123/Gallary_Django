{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--<div style="padding-top:56.200%;position:relative;"><iframe src="https://gifer.com/embed/WJAL" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe></div>-->
<header class="jumbotron">
    <div class="container text-white">
         <h1 class="display-4">Gallery</h1>
              <p class="lead">here you can post pictures that you like</p>
              <hr class="my-4">
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'post_create' %}" role="button">Create Post</a>
              </p>
    </div>
</header>


<div class="row justify-content-start">

      {% for post in page_object.object_list %}

        <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card text-white bg-dark mb-3" style="max-width: 22rem;">
                  <div class="card-header">
                      <p class="card-text">Posted by {{ post.author }}</p>
                      <img src="{{ post.image.url }}" class="card-img-top">
                  </div>
                  <div class="card-body caption">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatechars:70 }}</p>
                      <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Go Detail</a>
                  </div>
            </div>
        </div>

    {% endfor %}

</div>


{% endblock %}
